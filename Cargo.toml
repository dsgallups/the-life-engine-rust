[package]
name = "the-life-engine-rust"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.79"
bevy = "0.12"
rand = "0.8"
rustc-hash = "1.1.0"
uuid = "1.7.0"


[lints.clippy]
too_many_arguments = "allow"
type_complexity = "allow"

[features]
default = ["log"]
log = []


[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3


[profile.release]
opt-level = 3
lto = "fat"
debug = true
codegen-units = 1
panic = 'abort'
strip = "symbols"
