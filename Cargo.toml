[package]
name = "life-engine-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
log = { version = "0.4", features = [
    "max_level_debug",
    "release_max_level_warn",
], optional = true }
rand = "0.8"
bevy_kira_audio = { version = "0.20" }
bevy_asset_loader = { version = "0.21" }
webbrowser = { version = "1", features = ["hardened"] }

# keep the following in sync with Bevy's dependencies
winit = { version = "0.30", default-features = false }
image = { version = "0.25", default-features = false }


[dependencies.bevy]
version = "0.14"
features = [
    "symphonia-wav",
    "animation",
    "bevy_asset",
    "bevy_state",
    "bevy_color",
    "bevy_gilrs",
    "bevy_scene",
    "bevy_winit",
    "bevy_core_pipeline",
    "bevy_pbr",
    "bevy_gltf",
    "bevy_render",
    "bevy_sprite",
    "bevy_text",
    "bevy_ui",
    "multi_threaded",
    "png",
    "hdr",
    "x11",
    "bevy_gizmos",
    "tonemapping_luts",
    "smaa_luts",
    "default_font",
    "webgl2",
    "sysinfo_plugin",
]

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3


[profile.release]
codegen-units = 1
lto = "thin"


[profile.wasm-release]
inherits = "release"
opt-level = "s"
strip = "debuginfo"

[build-dependencies]
embed-resource = "1"


[lints.clippy]
too_many_arguments = "allow"
type_complexity = "allow"
